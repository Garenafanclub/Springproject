<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <a class="navbar-brand" href="#">Job Portal</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/addjob}">Add Job</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/viewalljobs}">View All Jobs</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2 class="text-center">All Job Listings</h2>
    <div class="row">
        <div class="col-md-4" th:each="jobPost : ${jobPosts}">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" th:text="${jobPost.postProfile}"></h5>
                    <p class="card-text"><strong>Job ID:</strong> <span th:text="${jobPost.id}"></span></p>
                    <p class="card-text"><strong>Description:</strong> <span th:text="${jobPost.postDesc}"></span></p>
                    <p class="card-text"><strong>Experience:</strong> <span th:text="${jobPost.reqExperience}"></span> years</p>
                    <p class="card-text"><strong>Tech Stack:</strong> <span th:text="${jobPost.postTechStack}"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
