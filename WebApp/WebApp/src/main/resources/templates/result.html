<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>Result</title>
</head>
<body>

<div class="container">
    <h1 th:text="'Result'">Result</h1>

    <!-- For displaying student info -->
    <div th:if="${studentInfo}">
        <h2>Student Information</h2>
        <p><span th:text="'Welcome to the ' + ${course} + ' World!'"></span></p>
        <p><strong>ID:</strong> <span th:text="${studentInfo.id}">[Student ID]</span></p>
        <p><strong>Name:</strong> <span th:text="${studentInfo.name}">[Student Name]</span></p>
    </div>

    <!-- For displaying calculator result -->
    <div th:if="${Add != null}">
        <h2>Calculation Result</h2>
        <p>The sum of <span th:text="${num1}">[num1]</span> and <span th:text="${num2}">[num2]</span> is:
            <strong th:text="${Add}">[Add]</strong></p>
    </div>
</div>

</body>
</html>
