<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/style.css}">
    <style>
        .card {
            max-width: 500px; /* Set a max width for the card */
            margin: auto; /* Center the card */
        }
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-warning">
    <div class="container">
        <a class="navbar-brand" href="#">Job Portal</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/viewalljobs}">View All Jobs</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center mb-4">Post a New Job</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/handleForm}" th:object="${jobPost}" method="post">
                <div class="mb-2">
                    <label for="id" class="form-label">Job ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" required>
                </div>
                <div class="mb-2">
                    <label for="postProfile" class="form-label">Job Position</label>
                    <input type="text" class="form-control" id="postProfile" th:field="*{postProfile}" required>
                </div>
                <div class="mb-2">
                    <label for="postDesc" class="form-label">Job Description</label>
                    <textarea class="form-control" id="postDesc" th:field="*{postDesc}" rows="2" required></textarea>
                </div>
                <div class="mb-2">
                    <label for="reqExperience" class="form-label">Experience Required (years)</label>
                    <input type="number" class="form-control" id="reqExperience" th:field="*{reqExperience}" required>
                </div>
                <div class="mb-2">
                    <label for="postTechStack" class="form-label">Tech Stack</label>
                    <select multiple class="form-select" id="postTechStack" th:field="*{postTechStack}" required>
                        <option th:value="'Java'">Java</option>
                        <option th:value="'Spring'">Spring</option>
                        <option th:value="'JavaScript'">JavaScript</option>
                        <option th:value="'Python'">Python</option>
                        <option th:value="'Node.js'">Node.js</option>
                        <option th:value="'Ruby'">Ruby</option>
                        <option th:value="'C#'">C#</option>
                        <option th:value="'PHP'">PHP</option>
                        <option th:value="'Go'">Go</option>
                        <option th:value="'React'">React</option>
                        <option th:value="'Angular'">Angular</option>
                        <option th:value="'Vue.js'">Vue.js</option>
                        <option th:value="'Django'">Django</option>
                        <option th:value="'Flask'">Flask</option>
                        <option th:value="'SQL'">SQL</option>
                        <option th:value="'NoSQL'">NoSQL</option>
                        <option th:value="'Docker'">Docker</option>
                        <option th:value="'Kubernetes'">Kubernetes</option>
                        <option th:value="'AWS'">AWS</option>
                        <option th:value="'Azure'">Azure</option>
                        <option th:value="'Google Cloud'">Google Cloud</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button> <!-- Full-width button -->
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
